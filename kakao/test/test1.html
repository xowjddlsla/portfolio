<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      body { box-sizing: border-box; margin: 0px; }
      .jb { height: 200px; width: 100%; padding: 20px; text-align: center; color: #ffffff; opacity: 0; position:absolute;}
      .jb-1 { background-color: red; }
      .jb-2 { background-color: blue; }
      .jb-3 { background-color: yellow; }
      .jb-4 { background-color: red; }
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
//        var time = 1200;
//        $( '.jb-1' ).animate({opacity:'1'},600);
//        $( '.jb-2' ).animate({opacity:'1'},600~1200);
//        $( '.jb-3' ).animate({opacity:'1'},1800);
//          
          
          
        var time = 600;
        $( '.jb-1' ).animate({opacity:'1'},time,function(){
            $( '.jb-2' ).animate({opacity:'1'}, time, function() {
                $( '.jb-3' ).animate({opacity: '1'}, time, function(){
                    $('.jb-4').animate({opacity: '1'}, time);
                });
          } );
        } );
          
          
      } );
    </script>
  </head>
  <body>
    <div class="jb jb-1">Hello!</div>
    <div class="jb jb-2">Hello!</div>
    <div class="jb jb-3">Hello!</div>
    <div class="jb jb-4">Hello!</div>
  </body>
</html>
